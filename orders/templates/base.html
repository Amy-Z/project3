<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>{% block title %}Pinocchio's Pizza{% endblock %}</title>
  </head>
  <body>
    <header>
      <div style="background-color:#014421; color:white" class="jumbotron">
        <center><h1>Pinocchio's Pizza</h1></center>
      </div>
        <button class="btn btn-primary" style="width:100px; margin-left:100px"><a href="{% url 'login' %}" style="font-size:20px; color:white">login</a></button> / <button class="btn btn-primary"><a href="{% url 'signup' %}" style="font-size:20px; color:white">signup</a></button>
      <hr>
    </header>
      <div class="container-fluid" style="margin:10px">
        <div class="row">
          <div class="col-2" style="width:40%;"></div>
          <div class="col-9" style="min-width:70px; width:50%">
              {% block content %}
              {% endblock %}
          </div>
          <div class="col-1"></div>
        </div>
      </div>
  </body>
</html>
